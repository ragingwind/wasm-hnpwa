<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HNPWA with WASM</title>
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      font-size: 12px;
    }

    nav {
      position: fixed;
      display: flex;
      top: 0;
      height: 5vh;
    }

    nav h1 {
      padding: 0;
    }

    nav ul {
      width: 100vw;
      margin: 0;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 12px 0;
    }

    nav ul li {
      display: inline;
      list-style: none;
      color: rgb(255, 255, 255);
      font-size: 1.5em;
      margin: 0 20px;
    }

    section {
      margin-top: 6vh;
    }

    section ul {
      width: 100vw;
      margin: 0;
      padding: 12px 0;
    }

    section ul li {
      display: flex;
      list-style: none;
      margin: 0 20px;
    }

    .like_count {
      font-size: 1.6em;
      width: 1.2em;
    }

    .title {
      font-size: 1.6em;
    }

    .info {
      font-size: 1.4em;
    }

    footer {
      font-size: 1.4em;
    }
  </style>
</head>

<body>
  <header>
    <nav>
      <h1>Logo</h1>
      <ul>
        <li>NEWS</li>
        <li>NEWEST</li>
        <li>ASK</li>
        <li>SHOW</li>
        <li>JOBS</li>
      </ul>
    </nav>
    <section>
      <ul>
        <li>
          <div class="like_count">1</div>
          <div>
            <div class="title">
              I was seven words away from being spear-phished
            </div>
            <div class="info">
              <div>bookofjoe | 103 comments</div>
            </div>
          </div>
        </li>
      </ul>
    </section>
    <footer>
      <a href="?page=2">More...</a>
    </footer>
  </header>

  <script type="module">
    import init from './pkg/wasm_hnpwa.js';

    async function run() {
      const d = await init();
      try {
        console.log('w', await d.run());
      } catch (e) {
        console.log(e);
      }
    }

    run();
  </script>
</body>

</html>
