<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>HNPWA with WASM</title>
</head>

<body>
  <header>
    <nav>
      <h1 id="logo"><img src="static/logo.png" /></h1>
      <ul>
        <li id="news"><a href="#/news&1">NEWS</a></li>
        <li id="newest"><a href="#/newest&1">NEWEST</a></li>
        <li id="ask"><a href="#/ask&1">ASK</a></li>
        <li id="show"><a href="#/show&1">SHOW</a></li>
        <li id="jobs"><a href="#/jobs&1">JOBS</a></li>
        </a>
      </ul>
    </nav>
  </header>
  <section id="content">
  </section>
  <footer id="more">
  </footer>

  <script type="module">
    import boot from './pkg/wasm_hnpwa.js';

    document.addEventListener('app', e => {
      console.log('event', e);
    });

    async function start() {
      const app = await boot();
      try {
        await app.run();
      } catch (e) {
        console.log(e);
      }
    }
    document.addEventListener("DOMContentLoaded", () => {
      start();
    })
  </script>
</body>

</htmlrun
